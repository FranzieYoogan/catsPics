<app-header></app-header>

<section class="containerAll">

    <button type="button" (click)="generate()" class="buttonStyle focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">Generate Cat</button>


</section>

<section class="containerCats" id="cat">
    @for (item of data; track item.id) {
        <img  class="catStyle" src="{{item.url}}" alt="">
    }


</section>
